---

- hosts: all
  become: true
  pre_tasks:

  - name: Install Update - Ubuntu
    tags: always
    apt:
      update_cache: yes
      upgrade: dist
    when: ansible_distribution == "Ubuntu"

  - name: Install Update - CentOS
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

### Localhost
- hosts: localhost
  become: true
  vars:
    git_repo: git@github.com:aalexandroslocke/PortfolioWebsite.git
  tasks:

  - name: Create a new directory
    file:
      path: /var/site/temp
      state: directory
      owner: root
      group: root
      mode: '0755'

  - name: Get portfolio from git
    tags: local, git
    git:
      repo: "{{ git_repo }}"
      dest: /var/site/temp
      version: main
      update: yes
      force: yes
    become: yes

  - name: Create a tar.gz archive of a directory
    archive:
      path: /var/site/temp
      dest: /var/site/portoflio_{{ ansible_date_time.date }}.tar.gz
      format: gz

### Web Server
- hosts: web
  become: true
  tasks:

  - name: install apache and php packages
    tags: apache, apche2, httpd, web
    package:
      name:
        - "{{ apache_package }}"
        - "{{ php_package }}"
      state: latest
      update_cache: yes

  - name: Extract a tar.gz archive
    unarchive:
      src: /var//site/portoflio_{{ ansible_date_time.date }}.tar.gz
      dest: /var/www/
      exclude:
        - ./.git

  - name: Create a new directory
    file:
      path: /var/www/sites/
      state: directory
      owner: root
      group: root
      mode: '0755'

  - name: Create a new directory
    file:
      path: /var/www/sites/{{ ansible_date_time.date }}
      state: directory
      owner: root
      group: root
      mode: '0755'

  - name: rsync Files
    shell: rsync -a /var/www/temp/ /var/www/html/

### DB Server
- hosts: db
  become: true
  tasks:

  - name: Install MariaDB
    tags: mariadb, db
    package:
      name:
        - "{{ db_package }}"
      state: latest

### File Server
- hosts: file
  become: true
  tasks:

  - name: Install Samba
    tags: samba, file
    package:
      name:
        - samba
      state: latest
